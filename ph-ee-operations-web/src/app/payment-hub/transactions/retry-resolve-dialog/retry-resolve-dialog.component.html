<h2 mat-dialog-title>Are you sure? You want to 
	<div *ngIf="action==='retry'">Retry ({{workflowInstanceKey}})</div>
	<div *ngIf="action==='resolve'">Resolve ({{workflowInstanceKey}})</div>
</h2>

<mat-dialog-actions>
    <button mat-raised-button color="warn"  [mat-dialog-close]="">Close</button>
    <button mat-raised-button color="primary" (click)="takeAction()">Confirm</button>
</mat-dialog-actions>
