kafka:
  brokers: "kafka:9092"

importer:
  kafka:
    topic: "zeebe-export"
    reset: false

spring:
  jpa:
    show-sql: false
    properties:
      eclipselink:
        logging:
          logger: "hu.dpc.phee.operator.config.EclipselinkLogger"
    open-in-view: false
  datasource:
    url: "jdbc:mysql://operations-mysql:3306/operations?rewriteBatchedStatements=true"
    username: "mifos"
    password: "password"

server:
  port: 8000

security:
  oauth2:
    resource:
      jwt:
        key-uri: http://localhost:8080/oauth/token_key

rest:
  authorization:
    enabled: false
    settings:
      - endpoint: "/variables"
        authority: "hasAuthority('ALL_FUNCTIONS')"
      - endpoint: "/tasks"
        authority: "hasAuthority('ALL_FUNCTIONS')"
      - endpoint: "/transaction/*"
        authority: "hasAuthority('ALL_FUNCTIONS')"
      - endpoint: "/transactions"
        authority: "hasAuthority('ALL_FUNCTIONS')"