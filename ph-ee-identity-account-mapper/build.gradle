plugins {
	id 'java'
	id 'org.springframework.boot' version '2.5.5'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'idea'

	id 'eclipse'
}

group = 'org.mifos'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/libs-release" }
	maven { url "https://repository.jboss.org/nexus/content/repositories/releases" }
	maven { url "https://fynarfin.jfrog.io/artifactory/fyn-libs-release-local"}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation("org.springframework.boot:spring-boot-starter-web:2.5.5")
	implementation("org.springframework.boot:spring-boot-starter-actuator:2.5.2")
	implementation("org.springframework.boot:spring-boot-starter-data-jpa:2.5.2")
	implementation("org.flywaydb:flyway-core:7.0.4")
	implementation 'org.eclipse.persistence:org.eclipse.persistence.jpa:2.7.6'
	implementation 'javax.annotation:javax.annotation-api:1.3.2'
	implementation 'org.drizzle.jdbc:drizzle-jdbc:1.4'
	implementation('io.rest-assured:rest-assured:4.4.0')
}

tasks.named('test') {
	useJUnitPlatform()
}
