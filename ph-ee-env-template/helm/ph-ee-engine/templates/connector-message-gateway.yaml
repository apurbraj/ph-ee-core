apiVersion: apps/v1
kind: Deployment
spec:		
  template:
    spec:
      containers:
        - image: mysql:5.7
          name: message-gateway-mysql
          volumeMounts:
            - name: message-gateway-mysql-initdb
              mountPath: /docker-entrypoint-initdb.d/
            - name: message-gateway-mysql-persistent-storage
              mountPath: /var/lib/mysql/
        volumes:
        - name: message-gateway-mysql-initdb
          configMap:
            name: message-gateway-mysql-initdb
        - name: message-gateway-mysql-persistent-storage
          persistentVolumeClaim:
            claimName: message-gateway-mysql-pv-claim

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: message-gateway-mysql-initdb
  labels:
    app: message-gateway-mysql
data:
  init.sql: |
    # create databases
    CREATE DATABASE IF NOT EXISTS `messagegateway`;
    # create root user and grant rights
    GRANT ALL ON *.* TO 'root'@'%';

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: "message-gateway"
  labels:
    app: message-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-gateway
  template:
    metadata:
      labels:
        app: message-gateway
    spec:
      containers:
        - name: message-gateway
          image: rrka79wal/message-gateway:0.0.1
          ports:
            - containerPort: 9191
          env:
            - name: spring.datasource.url
              value: jdbc:mysql:thin://operations-mysql:3306/messagegateway
            - name: spring.datasource.username
              value: mifos
            - name: spring.datasource.password
              value: password
