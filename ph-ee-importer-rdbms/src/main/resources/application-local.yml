datasource:
  core:
    host: operationsmysql
    port: 3306
    schema: tenants
    username: mifos
    password: password
  common:
    protocol: "jdbc"
    subprotocol: mysql
    driverclass_name: com.mysql.cj.jdbc.Driver

# The transfer flows will be moved to env-template
transfer:
  flows:
    - name: PayerFundTransfer
      direction: OUTGOING
      type: TRANSFER
      transformers:
        - field: amount
          variableName: channelRequest
          jsonPath: $.amount.amount
        - field: currency
          variableName: channelRequest
          jsonPath: $.amount.currency
        - field: payeePartyIdType
          variableName: channelRequest
          jsonPath: $.payee.partyIdInfo.partyIdType
        - field: payeePartyId
          variableName: channelRequest
          jsonPath: $.payee.partyIdInfo.partyIdentifier
        - field: payerPartyIdType
          variableName: channelRequest
          jsonPath: $.payer.partyIdInfo.partyIdType
        - field: payerPartyId
          variableName: channelRequest
          jsonPath: $.payee.partyIdInfo.partyIdentifier
        - field: transactionId
          variableName: transactionId
        - field: currency
          variableName: currency
        - field: batchId
          variableName: batchId
        - field: tenantId
          variableName: tenantId
        - field: errorInformation
          variableName: errorInformation
        - field: clientCorrelationId
          variableName: clientCorrelationId
        - field: subBatchId
          variableName: subBatchId
    - name: inbound_transfer_mifos
      direction: INCOMING
      type: TRANSACTION-REQUEST
      transformers:
        - field: transactionId
          variableName: transactionId
        - field: clientCorrelationId
          variableName: clientCorrelationId
        - field: amount
          variableName: channelRequest
          jsonPath: $.amount
        - field: currency
          variableName: channelRequest
          jsonPath: $.currency
        - field: payerPartyIdType
          variableName: channelRequest
          jsonPath: $.payer[0].partyIdType
        - field: partyIdIdentifier
          variableName: channelRequest
          jsonPath: $.payer[0].partyIdIdentifier
        - field: payeePartyIdType
          variableName: channelRequest
          jsonPath: $.payee[0].partyIdType
        - field: partyIdIdentifier
          variableName: channelRequest
          jsonPath: $.payee[0].partyIdIdentifier


