camel:
  server-port: 5000
  springboot:
    main-run-controller: true
  dataformat:
    json-jackson:
      auto-discover-object-mapper: true

bpmn:
  flows:
    payment-transfer: "PayerFundTransfer-DFSPID"

zeebe:
  broker:
    contactpoint: "ph-ee-zeebe:26500"

rest:
  authorization:
    enabled: false
    host: http://localhost:8080
    settings:
      - endpoint: rest:POST:/channel/transactions
        authority: ALL_FUNCTIONS
